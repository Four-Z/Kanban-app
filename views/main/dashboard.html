<!DOCTYPE html>
<html lang="en">

<head>
    {{template "general/header"}}
</head>

<body>
    <div
        class="flex flex-col w-screen h-screen overflow-auto text-gray-700 bg-gradient-to-tr from-blue-200 via-indigo-200 to-pink-200">
        <div class="flex items-center flex-shrink-0 w-full h-16 px-10 bg-white bg-opacity-75">
            <svg class="w-8 h-8 text-indigo-600 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
            </svg>
            <div class="flex items-center justify-center w-8 h-8 ml-auto">
                <a href="/logout">
                    <buton class="flex items-center justify-center w-8 h-8 ml-auto cursor-pointer font-bold">
                        Logout
                    </buton>
                </a>
            </div>
        </div>
        <div class="flex px-10 mt-6">
            <h1 class="text-2xl font-bold">Kanban App</h1>
            <button onclick="location.href='/category/add'" type="button"
                class="ml-4 flex-no-shrink p-2 border-2 rounded text-green-400 border-green-400 bg-white hover:bg-green-500 hover:text-white">Add
                Category</button>
        </div>

        {{range $cat := .categories}}
        <div class="h-100 w-full flex items-center justify-center">
            <div class="bg-white rounded shadow p-6 m-4 w-full lg:w-3/4 lg:max-w-lg">
                <div class="mb-4">
                    <div class="flex mt-4">
                        <h1 class="text-fuchsia-500 font-bold">{{$cat.Type}}</h1>
                        <button onclick="location.href='/task/add?category={{$cat.ID}}'" type="button"
                            class="ml-4 flex-no-shrink p-2 border-2 rounded text-green-400 border-green-400 bg-white hover:bg-green-500 hover:text-white">Add
                            Task</button>
                        <button onclick="location.href='/category/delete?category_id={{$cat.ID}}'" type="button"
                            class="ml-4 flex-no-shrink p-2 border-2 rounded text-red-400 border-red-400 bg-white hover:bg-red-500 hover:text-white">Delete
                            Category</button>
                    </div>
                </div>
                <div>
                    {{range $task := $cat.Tasks}}
                    <div class="flex mb-4 items-center">
                        <p class="w-full text-grey-900"><span class="font-bold">{{$task.Title}}</span> -
                            {{$task.Description}}</p>
                        <button onclick="location.href='/task/update?category_id={{$cat.ID}}&task_id={{$task.ID}}'"
                            type="button"
                            class="flex-no-shrink p-2 ml-4 mr-2 border-2 rounded hover:text-white text-yellow-500 border-yellow hover:bg-yellow-500">Update</button>
                        <button onclick="location.href='/task/delete?task_id={{$task.ID}}'"
                            class="flex-no-shrink p-2 ml-2 border-2 rounded text-red-500 border-red-500 hover:text-white hover:bg-red-500">Remove</button>
                    </div>
                    {{end}}
                </div>
            </div>
        </div>
        {{end}}

        <!-- {{range $cat := .categories}}
            {{$cat.Type}}
            {{range $task := $cat.Task}}
                {{$cat.Title}}
                {{$cat.Description}}
            {{end}}
        {{end}} -->

    </div>
</body>

</html>
