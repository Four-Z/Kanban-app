<!DOCTYPE html>
<html lang="en">

<head>
    {{template "general/header"}}
</head>

<body>
    <!-- TODO: answer here -->
    <h1>Register</h1>

    <div class="relative py-24 sm:w-96 mx-auto text-center">
        <h1 class="text-2xl font-bold ">Register</h1>
        <div class="mt-4 bg-white shadow-md rounded-lg text-left">
            <div class="h-2 bg-purple-400 rounded-t-md"></div>
            <div class="px-8 py-6 ">
                <form action="/register/process" method="POST">
                    <label class="block font-semibold">Fullname</label>
                    <input type="text" placeholder="Fullname" name="fullname"
                        class="border w-full h-5 px-3 py-5 mt-2 rounded-md hover:outline-none focus:outline-none focus:ring-indigo-500 focus:ring-1 ">
                    <label class="block font-semibold">Email</label>
                    <input type="email" placeholder="Email" name="email"
                        class="border w-full h-5 px-3 py-5 mt-2 rounded-md hover:outline-none focus:outline-none focus:ring-indigo-500 focus:ring-1 ">
                    <label class="block mt-3 font-semibold">Password </label>
                    <input type="password" placeholder="Password" name="password"
                        class="border w-full h-5 px-3 py-5 rounded-md mt-2 hover:outline-none focus:outline-none focus:ring-indigo-500 focus:ring-1 ">
                    <div class="flex justify-between items-baseline">
                        <button type="submit"
                            class="mt-4 bg-purple-500 text-white py-2 px-6 rounded-md hover:bg-purple-600 ">Register</button>
                        <a href="/login" class="text-sm hover:text-blue-600 hover:underline">Already have an
                            account?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
